<div id="hotel_list">
    <div class="content-container main-screen">
        <header class="row title principal-title">
            <div class="col-xs-12 text-center header_container">
                <h1 class="main-title">Hoteles</h1>
                <div class="buttonContainer single-button">
                    <btn-primary label="Añadir Hotel" icon="fa-regular fa-square-plus" (onClick)="redictToAdd()"/>
                </div>
            </div>
        </header>
        <section class="hotel_content main-content">
            <basic-table [data]="hotelList" dataKey="hotel_ID" [laoding]="loading" [globalFilter]="true"
                [globalFilterFields]="['name', 'address', 'phone', 'email']" [filters]="true">

                <basic-option headerLabel="Nombre" headerId="name" keyValue="name" styleTitleHeader="min-width:200px"
                    filterPlaceHolder="Nombre" filterType="text" />

                <basic-option headerLabel="Dirección" headerId="address" keyValue="address"
                    styleTitleHeader="min-width:200px" filterPlaceHolder="Dirección" filterType="text" />

                <basic-option headerLabel="Teléfono" headerId="phone" keyValue="phone"
                    styleTitleHeader="min-width:200px" filterPlaceHolder="Teléfono" filterType="text" />

                <basic-option headerLabel="Correo" headerId="email" keyValue="email" styleTitleHeader="min-width:200px"
                    filterPlaceHolder="Correo" filterType="text" />

                <basic-option headerLabel="Editar" headerId="buton" valueAlign="center"
                    styleTitleHeader="min-width:20px" filterType="button" buttonIcon="fa-solid fa-pen-to-square"
                    toolTipButtonIcon="Editar Hotel" (onClick)="editHotel($event)" />
                    
            </basic-table>
        </section>
        <div *ngIf="loading" class="spinner">
            <mat-spinner></mat-spinner>
        </div>
    </div>
</div>
