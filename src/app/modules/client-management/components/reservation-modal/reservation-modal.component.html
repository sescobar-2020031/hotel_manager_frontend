<section id="reservation_modal">
  <h1 mat-dialog-title>Reservar {{ data.room.name }}</h1>
  <div mat-dialog-content>
    <form [formGroup]="form" (ngSubmit)="confirmReservation()">
      <mat-form-field class="reservation_date_fiend">
        <mat-label>Fecha de Check-In</mat-label>
        <input
          matInput
          [matDatepicker]="checkInPicker"
          [min]="minDate"
          [required]="true"
          formControlName="checkInDate"
        />
        <mat-datepicker-toggle
          matSuffix
          [for]="checkInPicker"
        ></mat-datepicker-toggle>
        <mat-datepicker #checkInPicker></mat-datepicker>
      </mat-form-field>
      <mat-form-field class="reservation_date_fiend">
        <mat-label>Fecha de Check-Out</mat-label>
        <input
          matInput
          [matDatepicker]="checkOutPicker"
          formControlName="checkOutDate"
          [min]="this.form.get('checkInDate')?.value || minDate"
          [required]="true"
        />
        <mat-datepicker-toggle
          matSuffix
          [for]="checkOutPicker"
        ></mat-datepicker-toggle>
        <mat-datepicker #checkOutPicker></mat-datepicker>
      </mat-form-field>
      <div mat-dialog-actions class="buttonsReservationDates">
        <btn-secondary
          class="button"
          label="Cancelar"
          id="closeForm"
          name="closeForm"
          type="button"
          (onClick)="onNoClick()"
        ></btn-secondary>
        <btn-primary
          class="button"
          label="Confirmar"
          id="confirmationEdit"
          name="confirmationEdit"
          type="submit"
          [disabled]="!form.valid"
        ></btn-primary>
      </div>
    </form>
  </div>
</section>
