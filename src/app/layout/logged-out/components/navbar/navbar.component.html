<section id="navbar_logged_out">
    <p-menubar [model]="items">
        <ng-template pTemplate="start">
            <a class="flex align-items-center mr-2 hotelname" routerLink="/home/landing">
                <img src="../../../../assets/images/Logo Hotel Manager.png" alt="Logo" width="33" height="35">
                <span class="ml-2">Hotel Manager</span>
            </a>
        </ng-template>
        <ng-template pTemplate="item" let-item let-root="root">
            <a pRipple class="flex align-items-center p-menuitem-link" 
                [routerLink]="item.route"
                routerLinkActive="active-link"
                [routerLinkActiveOptions]="{ exact: true }"
            >
                <span [class]="item.icon"></span>
                <span class="ml-2">{{ item.label }}</span>
                <p-badge *ngIf="item.badge" [ngClass]="{ 'ml-auto': !root, 'ml-2': root }" [value]="item.badge" />
                <span *ngIf="item.shortcut" class="ml-auto border-1 surface-border border-round surface-100 text-xs p-1">{{
                    item.shortcut }}</span>
                <i *ngIf="item.items" [ngClass]="['pi', root ? 'pi-angle-down ml-2' : 'pi-angle-right ml-auto']"></i>
            </a>
        </ng-template>
        <ng-template pTemplate="end">
            <div class="flex align-items-center gap-3">
                <p-button label="Iniciar sesiÃ³n" [rounded]="true" size="small" severity="secondary" class="button_navbar" routerLink="/home/login"/>
                <p-button label="Registrarse" [rounded]="true" size="small" severity="warning" class="button_navbar" routerLink="/home/register"/>
            </div>
        </ng-template>
    </p-menubar>
</section>
